<!--perfil-->
    <div class="container-fluid">
      <h1 id="perfil">Perfil</h1>
        <p class="h5"> Hola! Soy {{user?.nombre}}, {{user?.titulo}}, {{user?.about}}</p>
        <br>
        <div class="text-center">
          <button *ngIf="isloged()" 
          type="button" 
          (click)="onOpenModal ('edit', user)"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#editUserModal">
            <a class="nav-link" style="color: #fff"
              >Editar</a
            >
          </button>
        </div>

       
<!--MODAL EDITAR-->

<div class="modal fade"
    id="editUserModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="editUserModalLabel"
    aria-hidden="true"
    >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 
                    class="modal-title text-center"
                    id="editUserModalLabel"
                    >
                    Editar Perfil</h5>                    
                </div>

                <div class="modal-body">
                    <form #editForm="ngForm">
                      
                        <input
                        type="hidden"
                        ngModel="{{user?.id}}"
                        name="id"
                        class="form-control"
                        id="id"
                        placeholder=""
                        /> 

                        <div class="form-group">
                          <label for="nombre">
                            Nombre
                          </label>
                          <input
                          type="text"
                          ngModel="{{user?.nombre}}"
                          name="nombre"
                          class="form-control"
                          id="nombre"
                          placeholder="Nombre"
                          />
                        </div>

                        <div class="form-group">
                          <label for="titulo">
                            Titulo
                          </label>
                          <input
                          type="text"
                          ngModel="{{user?.titulo}}"
                          name="titulo"
                          class="form-control"
                          id="titulo"
                          placeholder="Titulo"
                          />
                        </div>

                        <div class="form-group">
                          <label for="about">
                            Perfil
                          </label>
                          <input
                          type="text"
                          ngModel="{{user?.about}}"
                          name="about"
                          class="form-control"
                          id="about"
                          placeholder="About"
                          />
                        </div>

                        <div class="modal-footer">
                            <button 
                            type="button" 
                            class="btn btn-secondary" 
                            data-bs-dismiss="modal"
                            >
                            Cerrar
                            </button>
                            <button
                            (click)="onUpdateUser(editForm.value)"
                            data-bs-dismiss="modal"
                            class="btn btn-primary"
                            >
                            Guardar cambios
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>

    </div>
