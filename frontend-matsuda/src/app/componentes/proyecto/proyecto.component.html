<div class="container-fluid">
    <h1 id="proyectos">Proyectos</h1>
<div class="row">

    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <div class="card">
            <img src="../../../assets/github-logo.png" alt="imgProy" class="card-img-top-center">
            <div class="card-body">
                <h5>TITULO PROYEcTO</h5>
                <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sit itaque doloribus
                    repellat, placeat ratione praesentium? Culpa iusto quam placeat deleniti quod at, eos eveniet
                    aliquam officiis debitis laboriosam illum sunt.</p>
            </div>
        </div>
    </div>

    
   
</div>

<!--boton añadir-->
<div class="text-center">
    <button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProyectoModal">
      Añadir Proyecto
    </button>
  </div>

<!--Notificacion de nada cargado-->
<div *ngIf="proyectos?.length==0" class="col-lg12 col-md=12 col-xl-12">
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">No hay proyectos.</h4>
      <p>Proyectos no encontrados</p>
    </div>
  </div>

</div>
